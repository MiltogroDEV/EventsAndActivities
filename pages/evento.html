<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/Styles/main.css">
    <title>Eventos</title>
</head>
<body class="font1">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fontSize1" href="#">Eventos & Workshops</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link fontSize2" href="/index.html">Início</a>
                    <a class="nav-link active fontSize2" href="/pages/eventos.html">Eventos</a>
                </div>
            </div>
            <div class="d-flex">
                <a id="btnlc1" href="/pages/login.html" style="display: none;" class="btn btn-outline-primary me-2">Login</a>
                <a id="btnlc2" href="/pages/cadastro.html" style="display: none;" class="btn btn-primary">Cadastro</a>
            </div>
            <div>
                <!-- <span class="avatar avatarBg"><img id="avatar" alt=""></span> -->
            </div>
        </div>
    </nav>

    <div class="spc3"></div>

    <!-- MAIN CONTENT -->
    <div id="main">
        <div id="mainn">
            <div id="eventContainer" style="cursor: default;">
                <div class="container mt-5">
                    <div id="evento" class="row">
                        <div class="col-md-12 text-center">
                            <img id="banner" class="img-fluid mb-4" alt="Banner do Evento">
                        </div>
                        <div class="col-md-12">
                            <h2 id="titulo" class="text-primary"></h2>
                            <h7>
                                <span id="localizacao" class="font-italic"></span>
                            </h7>
                            <h5 id="descricao" class="text-muted" style="font-weight: 600; padding-top: 1vh;"></h5>
                            <h7>
                                <span id="data-horario" class="font-weight-bold"></span><br>
                            </h7>
                        </div>
                        <div id="divAdmBtn" style="display: none;">
                            <button id="admBtnCW" type="button" class="btn btn-outline-success">Criar Workshop</button>
                            <!-- <button id="admBtnDeletarEvento" type="button" class="btn btn-outline-danger">Deletar</button> -->
                        </div>
                        <div>
                            <button id="btnSubEvento" type="button" class="btn btn-outline-success">Se inscrever</button>
                            <button id="btnSubEventoTrue" type="button" class="btn btn-success" style="display: none;">Inscrito</button>
                        </div>

                        <div id="adicionarWorkshops" class="row justify-content-center">

                        </div>
                        <div id="listarInscritosEvento" class="row" style="display: none;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA CRIAR WORKSHOP -->
    <div id="modalBody" class="modal fade" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventModalLabel">Criar Workshop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Imagens</label>
                    
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="thumbnailUpload">Miniatura</label>
                        <input type="file" class="form-control" id="thumbnailCW" accept="image/*">
                    </div>
                    <div id="divThumbPrevia">
                        <button id="cropThumbnailBtn" class="font1 btn btn-outline-primary" style="display: none;">Cortar Miniatura</button>
                        <img id="thumbnailImage" style="max-width: 100%; display: none;" alt="Prévia da Miniatura">
                    </div>

                    <br><label class="form-label">Informações do Workshop</label>

                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Título</span>
                            <input type="text" class="form-control" id="tituloCW" aria-describedby="basic-addon3" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Vagas</span>
                            <input type="number" class="form-control" id="vagasCW" aria-describedby="basic-addon3" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Descrição</span>
                        <textarea id="descCW" class="form-control" maxlength="255" aria-label="Digite uma descrição do evento"></textarea>
                    </div>

                    <div style="display: flex; justify-content: center;">
                        <div id="messageBox" class="popup alert" style="display: none; width: 80%;"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="btnFecharModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveCW">Criar Workshop</button>
                </div>

                <div style="display: flex; justify-content: center;">
                    <div id="messageBox" class="popup alert" style="display: none; width: 60%;"></div>
                </div>

                </div>
            </div>
        </div>
    </div>

    <div id="eventoUnico"></div>

    <div id="messageBox" class="popup alert" style="display: none; padding: 10px; top: 20px; left: 20px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/js/tempus-dominus.min.js"></script>
    <script type="module" src="/scripts/evento.js"></script>
    <script src="/scripts/generic.js"></script>
</body>
</html>
